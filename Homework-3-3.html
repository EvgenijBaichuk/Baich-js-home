  <body>
    <script>
        'use strict'
        var calc = [];
while (true) {

  var value = prompt("Введите число", 0);

  if (value === null || value === "" || isNaN(value)) break;
  calc.push(+value);
}

var sum = 0;
for (var i = 0; i < calc.length; i++) {
  sum += calc[i];
}

alert( sum );
    </script>
  </body>
