<div style="position:absolute; height:25px; width:70px; left: 80px; top: 70px; background-color: #F7D358">
    <span id="TTT">16:33:21</span></div>
<script>
     'use strict'
    setInterval(UpdateTime, 1000);

    function UpdateTime() {
        var CurrTime = new Date();
        var CurrTimeStr = FormatDateTime(CurrTime);
        document.getElementById('TTT').innerHTML = CurrTimeStr;
    }

    function FormatDateTime(DT) {
        var Hours = DT.getHours();
        var Minutes = DT.getMinutes();
        var Seconds = DT.getSeconds();
        return  Str0L(Hours, 2) + ':' + Str0L(Minutes, 2) + ':' + Str0L(Seconds, 2);
    }

    function Str0L(Val, Len) {
        var StrVal = Val.toString();
        while (StrVal.length < Len)
            StrVal = '0' + StrVal;
        return StrVal;
    }


     const secondHand = document.querySelector('.second-hand');
     const minsHand = document.querySelector('.mins-hand');
     const hourHand = document.querySelector('.hour-hand');

     function Setdate() {
         const now = new Date();

         const seconds = now.GetSeconds();
         const secondsDegrees = ((seconds/60)*360) + 90;
         secondHand.style.transform = 'rotate(${secondsDegrees}deg)';

         const mins = now.GetMinutes();
         const minsDegrees = ((mins/60)*360) + 90;
         minsHand.style.transform = 'rotate(${minsDegrees}deg)';

         const hours = now.GetMinutes();
         const hoursDegrees = ((mins/12)*360) + 90;
         hoursHand.style.transform = 'rotate(${hoursDegrees}deg)';

     }

     SetInterval(Setdate, 1000);



</script>
